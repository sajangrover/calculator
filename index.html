<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="calculator.js"></script>
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="container">
        <div class="text-container">
            <input type="text" id="data">
        </div>
        <div class="button-conatiner">
            <div class="common layer1">
                <button class="seven" onclick="getValue('7')">7</button>
                <button class="eight" onclick="getValue('8')">8</button>
                <button class="nine" onclick="getValue('9')">9</button>
                <button class="divide" onclick="getValue('/')">&divide;</button>
                <button><i class="fa fa-undo"></i></button>
                <button>C</button>
            </div>
            <div class="common layer2">
                <button class="four" onclick="getValue('4')">4</button>
                <button class="five" onclick="getValue('5')">5</button>
                <button class="six" onclick="getValue('6')">6</button>
                <button class="mul" onclick="getValue('*')">*</button>
                <button class="left" onclick="getValue('(')">(</button>
                <button class="right" onclick="getValue(')')">)</button>
            </div>
            <div class="common layer3">
                <button class="one" onclick="getValue('1')">1</button>
                <button class="two" onclick="getValue('2')">2</button>
                <button class="three" onclick="getValue('3')">3</button>
                <button class="minus" onclick="getValue('-')">-</button>
                <button>&times<sup>2</button>
                <button class="sqrt" onclick="getValue('sqrt')"><span>&#8730</span></button>
            </div>
            <div class="common layer4">
                <button class="zero" onclick="getValue('0')">0</button>
                <button class="dot" onclick="getValue('.')">.</button>
                <button class="mod" onclick="getValue('%')">%</button>
                <button class="plus" onclick="getValue('+')">+</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
