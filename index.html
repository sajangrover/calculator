<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="calculator.js"></script>
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="container">
        <div class="text-container">
            <input type="text">
        </div>
        <div class="button-conatiner">
            <div class="common layer1">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>&divide;</button>
                <button><i class="fa fa-undo"></i></button>
                <button>C</button>
            </div>
            <div class="common layer2">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
                <button>(</button>
                <button>)</button>
            </div>
            <div class="common layer3">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button>&times<sup>2</button>
                <button><span>&#8730</span></button>
            </div>
            <div class="common layer4">
                <button>0</button>
                <button>.</button>
                <button>%</button>
                <button>+</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
