<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="container">
        <div class="text-container">
            <input type="text">
        </div>
        <div class="button-conatiner">
            <table>
                <tr>
                    <td class="seven">
                        7
                    </td>
                    <td class="eight">
                        8
                    </td>
                    <td class="nine">
                        9
                    </td>
                    <td class="divide">
                        &divide;
                    </td>
                    <td class="undo">
                        <i class="fa fa-undo"></i>
                    </td >
                    <td class="clear">
                        C
                    </td>
                </tr>
                <tr>
                    <td class="four">
                        4
                    </td>
                    <td class="five">
                        5
                    </td>
                    <td class="six">
                        6
                    </td>
                    <td class="mul">
                        *
                    </td>
                    <td class="left">
                        (
                    </td>
                    <td>
                        )
                    </td class="right">
                </tr>
                <tr>
                    <td class="one">
                        1
                    </td>
                    <td class="two">
                        2
                    </td>
                    <td class="three">
                        3
                    </td>
                    <td class="dot">
                        -
                    </td>
                    <td class="pow">
                        &times<sup>2</sup>
                    </td>
                    <td class="sqrt">
                        sqrt
                    </td>
                </tr>
                <tr>
                    <td class="zero">
                        0
                    </td>
                    <td class="point">
                        .
                    </td>
                    <td class="mod">
                        %
                    </td>
                    <td class="plus">
                        +
                    </td>
                    <td colspan="2" class="equal">
                        =
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
